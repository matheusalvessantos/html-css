<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video controls width="500">
      <source src="midia/VID-20190415-WA0004.mp4" type="video/mp4" />
    </video>
    <h1>Inserinddo vídeos do youtube.</h1>
    <iframe
      width="500"
      height="315"
      src="https://www.youtube.com/embed/B1w9aazU6qw"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
