<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste com imagens</title>
  </head>
  <body>
    <h1>Testando cargas e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="logo html5" />
    <p>Podemos carregar imagens que estão em sub-pastas.</p>
    <img src="imagem/logo-css3-200.png" alt="logo logo-css3-200" />
    <p>Também podemos carregar imagens externas.</p>
    <img
      src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png"
      alt="logo Google"
    />
  </body>
</html>
