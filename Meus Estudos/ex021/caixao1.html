<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelos de Caixas</title>
    <style>
      h1 {
        background-color: aquamarine;
        height: 300px;
        width: 300px;
        border-width: 10px;
        border-style: groove;
        border-color: aqua;
        padding-top: 15px;
        padding-right: 15px;
        padding-bottom: 15px;
        padding-left: 15px;
      }
      a {
        background-color: aqua;
        border-width: 3px;
        border-style: groove;
        border-color: black;
      }
    </style>
  </head>
  <body>
    <h1>Exemplos de caixas Box-Level</h1>
    <p>
      Paragrafos tambem são exemplos de caixas box-level, mas os
      <a href="#">os links são exemplos de caixas inline-level</a>. Vamos ver
      como tudo isso funciona
    </p>
  </body>
</html>
